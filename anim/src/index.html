<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
</head>

<body>
    <div class="chameleon chameleon-animation">
        <i class="fa fa-hand-lizard-o" aria-hidden="true"></i>
    </div>

    <div class="flex-container">
        <div class="spacer"></div>
        <div class="moving"></div>
    </div>

    <div class="blink">blink</div>

    <div class="coin coin-animation">
        <i class="fa fa-phone"></i>
    </div>

    <h4>Ease</h4>
    <div class="easing-container">
        <div class="spacer spacer-ease"></div>
        <div class="moving-small"></div>
    </div>
    <h4>Ease-In</h4>
    <div class="easing-container">
        <div class="spacer spacer-ease-in"></div>
        <div class="moving-small"></div>
    </div>
    <h4>Ease-Out</h4>
    <div class="easing-container">
        <div class="spacer spacer-ease-out"></div>
        <div class="moving-small"></div>
    </div>
    <h4>Ease-In-Out</h4>
    <div class="easing-container">
        <div class="spacer spacer-ease-in-out"></div>
        <div class="moving-small"></div>
    </div>
    <h4>Linear</h4>
    <div class="easing-container">
        <div class="spacer spacer-linear"></div>
        <div class="moving-small"></div>
    </div>

    <div class="coin coin-animation-click">
        <i class="fa fa-phone"></i>
    </div>

    <div class="moving request-animation-frame"></div>
</body>
</html>
